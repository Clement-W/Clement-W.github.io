# a summary about you
summary: "I am a passionate student at the research master MVA (Mathematics, Vision, Learning) at 
ENS Paris-Saclay. I graduated in 2023 from the Master of Engineering in computer science and 
cognitive sciences (cognitics) at ENSC - Bordeaux INP. I have research internship experiences in applied mathematics and 
machine learning at Inria and Ubisoft La Forge. I am looking for internship and PhD opportunities for 2024, don't hesitate to contact me! Here is an [updated CV](files/cv_weinreich_28092023.pdf).
Two of my latest projects include Riemannian Geometry for VAEs [(Github)](https://github.com/Clement-W/latent_space_oddity_MVA), and texture synthesis using semi-discrete optimal transport [(Github)](https://github.com/Clement-W/TextureOptimalTransport_MVA)."

